DEFAULT arch
TIMEOUT 50
PROMPT 0
TOTALTIMEOUT 6000
ONTIMEOUT arch

LABEL arch
    MENU LABEL Boot AntisOS Live
    LINUX /boot/x86_64/vmlinuz-linux
    INITRD /boot/intel-ucode.img,/boot/amd-ucode.img,/boot/x86_64/initramfs-linux.img
    APPEND archisobasedir=/ archiso_loop_type=squashfs archiso_live=true quiet

LABEL archfallback
    MENU LABEL Boot AntisOS Live (fallback initramfs)
    LINUX /boot/x86_64/vmlinuz-linux
    INITRD /boot/intel-ucode.img,/boot/amd-ucode.img,/boot/x86_64/initramfs-linux-fallback.img
    APPEND archisobasedir=/ archiso_loop_type=squashfs archiso_live=true quiet

LABEL memtest
    MENU LABEL Memory Test (memtest86+)
    LINUX /boot/memtest86+.bin